<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eylul'e Özel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Başlangıç içeriği -->
  <div id="mainContent">
    <h1>Eylül'e Özel</h1>
    <img id="cat-gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Kedi" />
    <div class="circle">
      <button id="mainBtn">Buraya Bas</button>
    </div>
    <audio id="bgMusic" loop>
      <source src="song.mp3" type="audio/mpeg" />
      Tarayıcınız müzik çalmayı desteklemiyor.
    </audio>
  </div>

  <!-- İmza ekranı -->
  <div id="signatureScreen" class="hidden">
    <img src="imza.jpg" alt="İmza" id="signature" />
  </div>

  <!-- Anlaşma animasyonu -->
  <div id="agreementScreen" class="hidden">
    <span class="agreement-text">Anlaşmayı kabul ettininn</span>
  </div>

  <!-- Telefon numarası formu -->
  <div id="formScreen" class="hidden">
    <form id="phoneForm" action="https://formspree.io/f/xzzgpoab" method="POST">
      <label for="phoneInput">Telefon Numaranı aliyim:</label><br/>
      <input type="tel" id="phoneInput" name="phone" placeholder="05xxxxxxxxx" required pattern="05[0-9]{9}" />
      <button type="submit">Gönder</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
