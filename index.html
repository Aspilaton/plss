<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>plss</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #cat-gif {
      width: 300px;
      margin: 20px auto;
      display: block;
    }
    #question {
      font-size: 1.2em;
      margin: 20px 0;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button#yes {
      background-color: #4CAF50;
      color: white;
    }
    button#yes:hover {
      background-color: #45a049;
    }
    button#no,
    button.confirm-btn {
      background-color: #f44336;
      color: white;
    }
    button#no:hover,
    button.confirm-btn:hover {
      background-color: #da190b;
    }
    #confirm-message {
      margin: 10px 0;
    }
    #input-area {
      margin-top: 20px;
    }
    #username {
      padding: 10px;
      font-size: 1em;
      width: 250px;
    }
    #submit-btn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    #submit-btn:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <h1>plss</h1>
  <img id="cat-gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Hareketli Kedi" />

  <div id="question">
    Spotify kullanıcı adını verir misin?
  </div>

  <div id="button-area">
    <button id="yes">Evet</button>
    <button id="no">Hayır</button>
  </div>

  <div id="confirm-message"></div>

  <form id="form-area" style="display:none;" action="https://formspree.io/f/xzzgpoab" method="POST">
    <div id="input-area">
      <input type="text" id="username" name="username" placeholder="Spotify kullanıcı adını yaz" required />
      <button type="submit" id="submit-btn">Gönder</button>
    </div>
  </form>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const confirmMessage = document.getElementById('confirm-message');
    const buttonArea = document.getElementById('button-area');
    const formArea = document.getElementById('form-area');

    let noClickCount = 0;

    noBtn.addEventListener('click', () => {
      noClickCount++;

      if (noClickCount === 1) {
        showConfirmButton('Emin misin?');
      } else if (noClickCount === 2) {
        showConfirmButton('Son kararın mı?');
      } else if (noClickCount >= 3) {
        confirmMessage.innerHTML = '';
        noBtn.style.display = 'none'; // Hayır butonunu kaldır
      }
    });

    yesBtn.addEventListener('click', () => {
      confirmMessage.innerHTML = '';
      buttonArea.style.display = 'none';
      formArea.style.display = 'block';
    });

    function showConfirmButton(text) {
      confirmMessage.innerHTML = '';
      const btn = document.createElement('button');
      btn.textContent = text;
      btn.className = 'confirm-btn';
      btn.addEventListener('click', () => {
        noBtn.click(); // normal hayır butonunu tetikle
      });
      confirmMessage.appendChild(btn);
    }
  </script>

</body>
</html>
