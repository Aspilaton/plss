<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eylul'e</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Müzik -->
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg" />
    Tarayıcınız müzik çalmayı desteklemiyor.
  </audio>

  <!-- Başlık -->
  <h1 class="title">Eylül'e Özel</h1>

  <!-- Kedi Gif -->
  <img id="cat-gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Kedi" />

  <!-- Yuvarlak Buton -->
  <div class="circle">
    <button id="mainBtn">Buraya Bas</button>
  </div>

  <!-- İmza ve Yazı -->
  <img id="signature" src="imza.png" alt="İmza" class="hidden" />
  <div id="animatedText" class="hidden">
    Anlaşmayı kabul ettiniz!<br />Telefon numaranızı girin.
  </div>

  <!-- Form -->
  <form id="form-area" class="hidden" action="https://formspree.io/f/xzzgpoab" method="POST">
    <input type="tel" name="phone" placeholder="Telefon Numaranız" required />
    <button type="submit">Gönder</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
