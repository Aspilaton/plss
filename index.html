<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Spotify'ını Verir misin?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Spotify'ını verirr misinn?</h2>
        
        <!-- Kendi istediğin kedi GIF'ini buraya ekleyebilirsin -->
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Kedi" class="cat-gif">
        
        <div class="buttons">
            <div id="messages"></div>
            <button id="yesBtn">Evet</button>
            <button id="noBtn">Hayır</button>
        </div>

        <div id="spotifyInput" style="display: none;">
            <p>Spotify kullanıcı adını gir:</p>
            <input type="text" id="spotifyName" placeholder="spotify_adin">
            <button id="submitSpotify">Gönder</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
